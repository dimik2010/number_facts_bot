group 'com.sudzhaev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.telegram:telegrambots:3.5'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
}
